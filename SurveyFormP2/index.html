<body>
<h1 id="title">Heading</h1>
<p id="description"> This is a main section </p> 
<form id="survey-form">
    <label id="name-label" for="name">Name:</label>
   <input id="name" type="text" required placeholder="Enter your name"><br>
   <label id="email-label" for="email">Email:</label>
   <input id="email" type="email" required placeholder="Enter your Email"><br>
   <label id="number-label" for="number">Age:</label>
   <input id="number" type='number' min="0" max="10" value="number" placeholder="Age"><br>
  
   <h2>Choose option</h2>
<p>This is a options part</p>
   <label for="dropdown">Which option best describes your current role?</label>
   <select id="dropdown" name="dropdown">
     <option value="student">Student</option>
     <option value="fulltimejob">Full Time Job</option>
     <option value="freelancer" selected>Freelancer</option>
     <option value="other">Other</option>
   </select>
    
   <h2>Radio Buttons</h2>
<p>This is a radiot buttons part</p>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br>
   <input type="radio" id="other" name="gender" value="other">
   <label for="other">Other</label><br><br>
   <input type="submit" value="Submit">

   <h2>Checkboxes</h2>
   <p>This part defines a checkbox</p>
   <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
   <label for="vehicle1"> I have a bike</label><br>
   <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
   <label for="vehicle2"> I have a car</label><br>
   <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
   <label for="vehicle3"> I have a boat</label><br>
   <input type="checkbox" id="vehicle4" name="vehicle4" value="Bike">
   <label for="vehicle4"> I have a bike</label><br>
   <input type="checkbox" id="vehicle5" name="vehicle5" value="Car">
   <label for="vehicle5"> I have a car</label><br>
   <input type="checkbox" id="vehicle6" name="vehicle6" value="Boat">
   <label for="vehicle6"> I have a boat</label><br>
   <input type="checkbox" id="vehicle7" name="vehicle5" value="Car">
   <label for="vehicle7"> I have a car</label><br>
   <input type="checkbox" id="vehicle8" name="vehicle6" value="Boat">
   <label for="vehicle8"> I have a boat</label><br>

   <textarea name="message" rows="6" cols="60">Enter your comments here.</textarea>
   <br><br>
   <button id="submit">Submit all</button>
    
</form>
</body>
