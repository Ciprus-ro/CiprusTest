<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<link rel=StyleSheet href="mystyle.css" type="text/css" media=screen>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<!--<script type="text/javascript" src="puzzle.js" />-->

<body>
    <div class="container">
        
        <!-- Icons and clock panel-->
        <img class="Help" src="baseline_help_outline_black_18dp.png" alt="Help information" width="45px" height="45px" title="Rules">
       <a href="#"><img class="Theme" src="theme.png" alt="Theme color" width="45px" height="45px" title="Changhe color"></a>
        <img class="Best" src="highscore.png" alt="Best time" width="48px" height="48px" title="Best time">
        <span class="time">
        <p>Clock</p>
        </span>
    <table class="puzzle">
        <tr>
            <td><div id="c00">1</div></td>
            <td><div id="c01">2</div></td>
            <td><div id="c02">3</div></td>
            <td><div id="c03">4</div></td>
        </tr>
        <tr>
            <td><div id="c10">5</div></td>
            <td><div id="c11">6</div></td>
            <td><div id="c12">7</div></td>
            <td><div id="c13">8</div></td>
        </tr>
        <tr>
            <td><div id="c20">9</div></td>
            <td><div id="c21">10</div></td>
            <td><div id="c22">11</div></td>
            <td><div id="c23">12</div></td>
        </tr>
        <tr>
            <td><div id="c30">13</div></td>
            <td><div id="c31">14</div></td>
            <td><div id="c32">15</div></td>
            <td><div id="c33"></div></td>
        </tr>
    </table>
        
        <!-- Butonss game-->
            <div class="btns">
                <button type="button"><img src="pause.png" alt="pause" title="Pause"><span></span>Pause  </button>
                <button type="button"><img src="restart.png" alt="restart" title="restart"><span></span>Restart </button>
            </div>
          
    </div>
</body>
</html>
